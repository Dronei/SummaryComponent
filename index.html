<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
  <main>
    <section id="result">
      <div id="result-caption">
        <p>Your Result</p>
      </div>
      <div id="result-score">
        <p id="result-score-1">76</p>
        <p id="result-score-2">of 100</p>
      </div>
      <div>
        <p class="result-motivation">You scored higher than 65% of</p>
        <p class="result-motivation">the people who have taken</p>
        <p class="result-motivation">these tests. </p>
      </div>
    </section>
    <section id="summary">
      <div id="summary-caption">
        <p>Summary</p>
      </div>
      <div id="Reaction">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
          <span id="span-reaction">Reaction</span>
        </div>
        <div>
          <span class="score">80</span>
          <span class="allpoints"> / 100</span>
        </div>
      </div>
      <div id="Memory">
        <div>
          <img src="assets/images/icon-memory.svg" alt="Memory Icon">
          <span id="span-memory">Memory</span>
        </div>
        <div>
          <span class="score">92</span>
          <span class="allpoints"> / 100</span>
        </div>
      </div>
      <div id="Verbal">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
          <span id="span-verbal">Verbal</span>
        </div>
        <div>
          <span class="score">61</span>
          <span class="allpoints"> / 100</span>
        </div>
      </div>
      <div id="Visual">
        <div>
          <img src="assets/images/icon-visual.svg" alt="Visual Icon">
          <span id="span-visual">Visual</span>
        </div>
        <div>
          <span class="score">72</span>
          <span class="allpoints"> / 100</span>
        </div>
      </div>
      <button id="btn-continue">Continue</button>
    </section>
  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#"> Michael</a>.
  </div>
</body>

</html>
